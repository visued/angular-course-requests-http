<h1>Upload de Arquivo</h1>
<div class="custom-file">
  <input
    type="file"
    class="custom-file-input"
    id="customFile"
    (change)="onChange($event)"
  />
  <label
    id="customFileLabel"
    class="custom-file-label"
    for="customFile"
    >Selecione um arquivo.</label
  >
</div>


<button type="button" class="btn btn-default" (click)="onUpload()" [disabled]="!files">Enviar</button>
